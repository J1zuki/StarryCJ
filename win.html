<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryCJ - Lucky Draw Winner</title>
    <link rel="stylesheet" href="./css/win.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="web-wrapper">
        <nav class="back-nav">
            <a href="home.html" class="btn-back">
                ‚Üê Back to Shop
            </a>
        </nav>

        <header class="main-header">
            <div class="logo-container">
                <a href="home.html">
                    <img src="./images/logo/logoo (1).png" alt="STARRYCJ">
                </a>
                <div class="logo-subtitle">Lucky Draw</div>
            </div>
        </header>

        <main class="dashboard-container">
            <div id="winModal" class="modal-overlay">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="win-ticket-icon">
                            <img src="./images/ticket/ticket.png" alt="Reward Ticket">
                        </div>

                        <h2 class="win-title">Free Delivery with<br>min of $100</h2>

                        <p class="win-announcement">
                            <strong>Congratulations! You have won today's reward!</strong>
                        </p>

                        <p class="win-subtext">
                            Come back to spin more vouchers<br>to be used in our store!
                        </p>

                        <a href="luckydraw.html" id="closeModal" class="modal-close-btn">Close</a>
                    </div>
                </div>
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('winModal');
            const closeBtn = document.getElementById('closeModal');

            modal.style.display = 'flex';

            closeBtn.onclick = (e) => {
                // Optional: If you want to deduct the chance ONLY when closing:
                // let chances = parseInt(localStorage.getItem('drawChances'));
                // localStorage.setItem('drawChances', chances - 1);

                modal.style.display = 'none';
            };
        });
    </script>
</body>

</html>
