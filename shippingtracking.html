<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryCJ - Shipping Tracking</title>
    <link rel="stylesheet" href="./css/shippingtracking.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="web-wrapper">
    <nav class="back-nav">
        <a href="profile.html" class="btn-back">
            ← Back to Profile
        </a>
    </nav>

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="./images/logo/logoo (1).png" alt="STARRYCJ">
            </a>
            <div class="logo-subtitle">Tracking</div>
        </div>
    </header>

    <section class="tracking-wrapper">
        <div class="shipping-info-card">
            <h2 class="order-number"><a href="#">Order #00010</a></h2>

            <div class="status-progress-container">
                <div class="progress-line"></div>
                <div class="status-step active">
                    <div class="star-icon">★</div>
                    <span>Ship Out</span>
                </div>
                <div class="status-step">
                    <div class="star-icon">☆</div>
                    <span>In Transit</span>
                </div>
                <div class="status-step">
                    <div class="star-icon">☆</div>
                    <span>Arrived</span>
                </div>
            </div>

            <div class="delivery-estimate">
                <span class="label">Estimated Delivery:</span>
                <span class="value">Sept 19 - Sept 25, 2025</span>
            </div>
        </div>

        <div class="shipping-info-card">
            <h1 class="shipping-title">Tracking Updates</h1>
            <div class="updates-list">
                <div class="update-item">
                    <p><strong>4:20 PM, Sept 19:</strong> Package left StarryCJ facility.</p>
                </div>
                <div class="update-item"></div>
                <div class="update-item"></div>
            </div>
        </div>
    </section>
</div>

</body>

</html>
