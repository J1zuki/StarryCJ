<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryCJ - Shipping Information</title>
    <link rel="stylesheet" href="./css/shippinginfo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="web-wrapper">
        <nav class="back-nav">
            <a href="home.html" class="btn-back">
                ‚Üê Back to Shop
            </a>
        </nav>

        <header class="main-header">
            <div class="logo-container">
                <a href="home.html">
                    <img src="./images/logo/logoo (1).png" alt="STARRYCJ">
                </a>
                <div class="logo-subtitle">Shipping Information</div>
            </div>
        </header>

        <section class="form-wrapper">
            <form class="shipping-info-card">
                <h1 class="shipping-title">Shipping Address</h1>

                <div class="info-section">
                    <div class="info-row">
                        <label class="label">Full Name</label>
                        <input type="text" class="input-field" value="Jonny Tan">
                    </div>
                    <div class="info-row">
                        <label class="label">Street Address</label>
                        <input type="text" class="input-field" value="BLK 675 Yishun Drive 32">
                    </div>
                    <div class="info-row">
                        <label class="label">Apartment/Suite</label>
                        <input type="text" class="input-field" value="HDB">
                    </div>
                    <div class="info-row">
                        <label class="label">State/Province</label>
                        <input type="text" class="input-field" value="City">
                    </div>
                    <div class="info-row">
                        <label class="label">Postal Code</label>
                        <input type="text" class="input-field" value="840675">
                    </div>
                    <div class="info-row">
                        <label class="label">Country</label>
                        <input type="text" class="input-field" value="Singapore">
                    </div>
                </div>

                <div class="save-address">
                    <input type="checkbox" id="save-info" checked>
                    <label for="save-info">Save this address for future purchases</label>
                </div>

                <hr class="divider">

                <h1 class="shipping-title">Shipping Method</h1>
                <div class="method-section">
                    <label class="method-option">
                        <span>Express Shipping (1-2 business days) - $4.00</span>
                        <input type="radio" name="shipping" checked>
                    </label>
                    <label class="method-option">
                        <span>Standard Shipping (3-7 business days) - $2.50</span>
                        <input type="radio" name="shipping">
                    </label>
                    <label class="method-option">
                        <span>Pick-Up (any working day from 10am - 8pm)</span>
                        <input type="radio" name="shipping">
                    </label>
                </div>

                <hr class="divider">

                <div class="delivery-estimate">
                    <span class="label">Estimated Delivery</span>
                    <span class="value">Sept 19 - Sept 25, 2025</span>
                </div>

                <button type="submit" class="continue-btn">Continue Payment</button>
            </form>
        </section>
    </div>

</body>

</html>
