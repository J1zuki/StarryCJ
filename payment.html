<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryCJ - Payment Information</title>
    <link rel="stylesheet" href="./css/payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="web-wrapper">
        <nav class="back-nav">
            <a href="cart.html" class="btn-back">‚Üê</a>
        </nav>

        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="./images/logo/logoo (1).png" alt="STARRYCJ">
                </a>
                <div class="logo-subtitle">Payment Method</div>
            </div>
        </header>

        <main class="container">
            <div class="payment-card">
                <label class="payment-option">
                    <div class="left">
                        <img src="./images/icons/creditcard.png">
                        <span>Credit Card</span>
                    </div>
                    <input type="radio" name="payment" value="card" checked>
                </label>

                <label class="payment-option">
                    <div class="left">
                        <img src="./images/icons/paynow.png">
                        <span>PayNow</span>
                    </div>
                    <input type="radio" name="payment" value="paynow">
                </label>

                <label class="payment-option">
                    <div class="left">
                        <img src="./images/icons/cash.png">
                        <span>Cash</span>
                    </div>
                    <input type="radio" name="payment" value="cash">
                </label>

                <button class="confirm-btn">Confirm Payment</button>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script>
        function goBack() {
            window.location.href = "cart.html";
        }

        document.querySelector(".confirm-btn").addEventListener("click", () => {
            const selected = document.querySelector('input[name="payment"]:checked');

            if (!selected) {
                alert("Please select a payment method");
                return;
            }

            switch (selected.value) {
                case "card":
                    window.location.href = "creditcard.html";
                    break;
                case "paynow":
                    window.location.href = "paynow.html";
                    break;
                case "cash":
                    window.location.href = "cash.html";
                    break;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
