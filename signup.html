<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STARRYCJ Sign Up</title>
  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
  <div class="signup-page">
    <div class="signup-card">
      <h2>Create Account</h2>

      <!-- Avatar -->
      <div class="avatar-wrapper">
        <div class="avatar">
          <img id="profilePreview" alt="Profile Preview">
          <span class="avatar-placeholder">ðŸ‘¤</span>
        </div>

        <button type="button" class="add-avatar" id="uploadBtn">+</button>

        <!-- Hidden file input -->
        <input
          type="file"
          id="profileInput"
          accept="image/*"
          hidden
        >
      </div>

      <!-- IMPORTANT: form id + input ids -->
      <form class="signup-form" id="signupForm">
        <div class="form-grid">
            <div>
                <label>Username</label>
                <input type="text" id="signupUsername" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div>
                <label>Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <div>
                <label>Re-Type Password</label>
                <input type="password" id="signupConfirm" required>
            </div>

            <div>
                <label>Mobile No</label>
                <input type="tel" id="signupMobile" required>
            </div>
        </div>

        <button type="submit">Sign Up</button>
        </form>

      <p class="back-login">
        Already have an account?
        <a href="./login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="./js/signup.js"></script>
</body>
</html>
