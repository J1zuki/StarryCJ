<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryCJ - My Vouchers</title>
    <link rel="stylesheet" href="./css/myvoucher.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="web-wrapper">
        <nav class="back-nav">
            <a href="home.html" class="btn-back">
                ‚Üê Back to Shop
            </a>
        </nav>

        <header class="main-header">
            <div class="logo-container">
                <a href="home.html">
                    <img src="./images/logo/logoo (1).png" alt="STARRYCJ">
                </a>
                <div class="logo-subtitle">Vouchers</div>
            </div>
        </header>

        <section class="dashboard-container">
            <nav class="reward-tabs">
                <button class="tab-btn">Available Rewards</button>
                <button class="tab-btn active">My Vouchers</button>
            </nav>

            <div class="reward-content">
                <div class="points-summary">
                    <span class="label">My Gem Points</span>
                    <span class="value">200 <span class="gem">üíé</span></span>
                </div>

                <div class="voucher-status-nav">
                    <a href="myvoucher.html" class="status-btn active">ACTIVE</a>
                    <a href="myvoucherused.html" class="status-btn">USED</a>
                    <a href="myvoucherexpired.html" class="status-btn">EXPIRED</a>
                </div>

                <div class="empty-vouchers-state">
                    <div class="empty-icon-container">
                        <img src="./images/icons/coupon.png" alt="No Vouchers" class="empty-ticket-icon">
                    </div>
                    <h2>No Vouchers</h2>
                    <p>No expired vouchers, remember to use your active vouchers soon!</p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
