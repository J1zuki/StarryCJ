<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryCJ - My Messages</title>
    <link rel="stylesheet" href="./css/message.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="web-wrapper">
        <nav class="back-nav">
            <a href="share.html" class="btn-back">
                ‚Üê
            </a>
        </nav>

        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="./images/logo/logoo (1).png" alt="STARRYCJ">
                </a>
                <div class="logo-subtitle">My Members</div>
            </div>
        </header>

        <section class="dashboard-container">
            <div id="chat-modal" class="modal">
                <div class="chat-container">
                    <header class="chat-header">
                        <span id="chat-with-name">Alan Yeo</span>
                        <button class="close-btn" onclick="closeChat()">√ó</button>
                    </header>

                    <div id="chat-messages" class="chat-window">
                    </div>

                    <div class="chat-input-area">
                        <button class="icon-btn" onclick="document.getElementById('image-upload').click()">üì∑</button>
                        <input type="file" id="image-upload" hidden accept="image/*" onchange="handleImageUpload(this)">
                        <input type="text" id="message-text" placeholder="Type a message..."
                            onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendTextMessage()">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/message.js"></script>
</body>

</html>
